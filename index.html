<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glucose Change vs. Time After Meal</title>

  <!-- D3.js -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/d3-scale-chromatic@3.0.0/dist/d3-scale-chromatic.min.js"></script>

  <!-- noUiSlider CSS & JS -->
  <link href="https://cdn.jsdelivr.net/npm/nouislider@15.7.0/dist/nouislider.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/nouislider@15.7.0/dist/nouislider.min.js"></script>

  <style>
    html, body { margin: 0; padding: 0; width: 100%; height: 100%; }
    #controls { position: fixed; top: 0; width: 100%; max-width: 700px; padding: 10px; background: #fff; z-index: 1; }
    .slider-container { margin: 10px 0; }
    .slider-label { display: block; font-weight: bold; margin-bottom: 5px; }
    #instructions { position: fixed; top: auto; bottom: 0; width: 100%; background: #f9f9f9; padding: 8px; text-align: center; font-size: 13px; }
    svg { display: block; margin-top: calc(10px + 4 * 2.4rem); }
    .tooltip { position: absolute; pointer-events: none; background: rgba(0,0,0,0.7); color: #fff; padding: 5px; border-radius: 4px; font-size: 12px; opacity: 0; transition: opacity 0.2s; }
  </style>
</head>
<body>
  <div id="controls">
    <div class="slider-container">
      <span class="slider-label">Calorie: <span id="calorie-val"></span></span>
      <div id="calorie-slider"></div>
    </div>
    <div class="slider-container">
      <span class="slider-label">Carbs: <span id="carbs-val"></span></span>
      <div id="carbs-slider"></div>
    </div>
    <div class="slider-container">
      <span class="slider-label">Sugar: <span id="sugar-val"></span></span>
      <div id="sugar-slider"></div>
    </div>
    <div class="slider-container">
      <span class="slider-label">Protein: <span id="protein-val"></span></span>
      <div id="protein-slider"></div>
    </div>
    <button id="reset-button">Reset</button>
  </div>
  <div id="instructions">
    Scroll or pinch to zoom in/out the chart. Click legend items to toggle each group.
  </div>
  <svg></svg>
  <script src="main.js" type="module"></script>
</body>
</html>
